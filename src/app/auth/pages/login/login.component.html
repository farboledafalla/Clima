<div id="login">
    <h1>Iniciar sesión</h1>
    <form (submit)="entrar(user, password)">
        <div>
            <input type="text" name="user" placeholder="Usuario" #user>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" #password>
        </div>
        <div>
            <button>Ingresar</button>
        </div>
    </form>
    <p id="registrarme">
        <a routerLink="/auth/registro">Registrarme</a>
    </p>
    <p id="olvide-contrasena">
        <a routerLink="/auth/forgot">Olvide mi Contraseña</a>        
    </p>
    <div class="clearfix"></div>
</div>
